<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Creative II: The Reckoning</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel='stylesheet' href="styles.css" />
</head>

<body>
  <div class='page'>
    <div class='title'>
      <h1>The Star Wars Guide to Characters (as of 2005)</h1>
    </div>
    <div class='search'>
      <form>
        <label>Enter a Star Wars Character, or leave the field blank for a random result!</label>
        <input id='characterInput' type='text'></input><br />
        <input id='submitInput' type='submit'></input>
      </form>
    </div>
    <div id="result">
    </div>
  </div>
  <footer class="footer">
    <p class="footer-partner-name">Mitchell McCann and Jarod Thorley</p>
    <a class="footer-link" href="https://github.com/mccannmann/cs260-creative2" target="_blank">Github</a>
  </footer>

  <script text="type/javascript" src="/script.js">
  </script>
</body>

</html>
